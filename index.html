<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Karla|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Dirty Bird Lyrics</title>
</head>

<body my-5>
  <header class="jumbotron">
    <h1 class="display-2">Dirty Bird Lyrics</h1>
    <hr class="col-4">
  </header>
    
  <div class="page-wrapper">

    <!-- Search Forms -->
    <div class="row">

      <!-- Song Buttons -->
      <!-- Button for Song-Search -->
      <button class="col-12 btn btn-custom-2 d-block d-lg-none my-3" type="button" data-toggle="collapse" data-target="#song-search" aria-expanded="false" aria-controls="song-search">Search Song</button>

      <div id="song-search" class="col-12 col-lg-3 collapse dont-collapse-sm">
        <!-- <h2>Song Search</h2> -->
        <form id="song-search-form" class="col-12 p-0">
          <div class="form-group">
            <label for="songInput" style="font-size:20px">Search By Song</label>
            <input id="songInput" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-custom col-12" id="songSearchButton">Search</button>
        </form>
        <div id="song-buttons"></div>
      </div>

      <!-- Lyrics -->
      <!-- Button for Lyrics -->
      <button class="col 12 btn btn-custom-2 d-block d-lg-none my-3" type="button" data-toggle="collapse" data-target="#main-content" aria-expanded="false" aria-controls="main-content">Song Lyrics</button>

      <div id="main-content" class="col-12 col-lg-6 collapse dont-collapse-sm">
        <div id="instructions" class="text-center d-none d-lg-block">
          <h2 class="mt-3 display-4 text-uppercase">Instructions</h2>
          <br><br>
          <h3><i class="fas fa-chevron-circle-left"></i> Search for your favorite song to receive song lyrics.</h3>
          <br><br>
          <h3></i>Ask the Dirty Bird to look up dirty words you find!  <i class="fas fa-chevron-circle-right ml-2"></i></h3>
        </div>
        <h4 id="lyrics" class="text-justify mt-3"></h4>
      </div>

      <!-- Urban Dictionary Search Form -->
      <!-- Button for Dirty Word Search -->
    <button class="col-12 btn btn-custom-2 d-block d-lg-none my-3" type="button" data-toggle="collapse" data-target="#dirty-word-search" aria-expanded="false" aria-controls="dirty-word-search">Search For A Dirty Word</button>
    
      <div id="dirty-word-search" class="col-12 col-lg-3 collapse dont-collapse-sm">
        <div class="row">
          <div class="col-12">
            <div class="card cardStyling">
              <form id="dirty-word-form">
                <div class="form-group">
                  <img id="dirtyBirdImage" src="assets/images/dirtybird.png" alt="Dirty Bird Logo" class="animated lightSpeedIn delay-1s mb-3">
                  <label for="dirtyWordInput" style="font-size:20px">Ask Dirty Bird About A Dirty Word</label>
                  <input id="dirtyWordInput" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-custom col-12" id="dirtyWordSearchButton">Search</button>
              </form>
            </div>
          </div>

          <div class="col-12 mt-4">
            <h2 id="search-term" class="mb-4"></h2>
            <div id="definitions"></div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/ap.js"></script>
</body>

</html>
