<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Karla|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Dirty Bird Lyrics</title>
</head>

<body my-5>
  <header class="jumbotron">
    <h1>Dirty Bird Lyrics Dictionary</h1>
    <p class="text-center text-muted">Search For Your Favorite Song To Receive Song Lyrics, and use our Dirty Bird search engine to look up dirty words you find!</p>
    <form id="song-search-form">
      <div class="form-row">
        <div class="col">
          <label for="songInput">Search By Song</label>
        </div>
        <div class="col">
          <input id="songInput" class="form-control col-12" type="text">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary" id="songSearchButton">Search</button>
        </div>
      </div>
    </form>
  </header>
    
  <div class="pagewrapper mx-5">
    <!-- Search Forms -->
    <div class="row">

      <!-- Song Buttons -->
      <div id="songs" class="col-2 text-center">
        <div id="song-buttons"></div>
      </div>

      <!-- Lyrics -->
      <div class="col-6 lyrics">
        <h4 id="lyrics" class="text-justify"></h4>
      </div>

      <!-- Urban Dictionary Search Form -->
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <div class="card cardStyling">
              <form id="dirty-word-form">
                <div class="form-group">
                  <label for="dirtyWordInput">Ask Dirty Bird About A Dirty Word</label>
                  <input id="dirtyWordInput" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-primary col-6" id="dirtyWordSearchButton">Search</button>
              </form>
            </div>
          </div>

          <div class="col-12">
            <h2>You searched for: <span id="term"></span></h2>
            <div id="definitions"></div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/ap.js"></script>
</body>

</html>
