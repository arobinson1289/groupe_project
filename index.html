<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Dirty Bird Lyrics Dictionary</h1>
        </div>
        <div class="col">
            <div class="row text-align">Search For Your Favorite Song To Recieve Song Lyrics, and use our Dirty Bird search engine to look up dirty words you find!</div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <div class="card cardStyling">
                    <div class="row">
                        <div class="col">
                            <div>Search By Song</div><input class="songInput"></input><br>
                            <button type="button" class="btn btn-primary" id="songSearchButton">Search</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col">
                <div class="card cardStyling">
                    <div class="row">
                        <div class="col">
                            <div>Ask Dirty Bird About A Dirty Word</div><input class="dirtyWordInput"></input><br>
                            <button type="button" class="btn btn-primary" id="dirtyWordSearchButton">Search</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/ap.js"></script>
</body>

</html>
