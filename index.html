<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Karla|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <title>Dirty Bird Lyrics</title>
</head>
<body my-5>
  <header class="jumbotron">
    <h1 class="display-2">Dirty Bird Lyrics</h1>
    <hr class="col-4">
  </header>
    
  <div class="page-wrapper">
    <!-- Search Forms -->
    <div class="row">
      <!-- Song Buttons -->
      <div class="col-12 col-lg-3">
        <h2>Song Search</h2>
        <form id="song-search-form" class="col-12 p-0">
          <div class="form-group">
            <label for="songInput">Search By Song</label>
            <input id="songInput" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-custom col-12" id="songSearchButton">Search</button>
        </form>
        <div id="song-buttons"></div>
      </div>
      <!-- Lyrics -->
      <div class="col-12 col-lg-6 main-content">
        <div id="instructions" class="text-center">
          <h2 class="mt-3 display-4 text-uppercase">Instructions</h2>
          <br><br>
          <h3><i class="fas fa-chevron-circle-left"></i> Search for your favorite song to receive song lyrics.</h3>
          <br><br>
          <h3></i>Ask the Dirty Bird to look up dirty words you find!  <i class="fas fa-chevron-circle-right ml-2"></i></h3>
        </div>
        <h4 id="lyrics" class="text-justify mt-3"></h4>
      </div>
      <!-- Urban Dictionary Search Form -->
      <div class="col-12 col-lg-3">
        <div class="row">
          <div class="col-12">
            <div class="card cardStyling">
              <form id="dirty-word-form">
                <div class="form-group">
                  <img class="dirtyBirdImage animated lightSpeedIn" src="assets/images/dirtybird.png" alt="Dirty Bird Logo" class="mb-3">
                  <label for="dirtyWordInput">Ask Dirty Bird About A Dirty Word</label>
                  <input id="dirtyWordInput" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-custom col-12" id="dirtyWordSearchButton">Search</button>
              </form>
            </div>
          </div>

          <div class="col-12 mt-4">
            <h2 id="search-term" class="mb-4"></h2>
            <div id="definitions"></div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/ap.js"></script>
</body>
</html>
