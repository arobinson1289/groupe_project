<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Dirty Bird Lyrics</title>
</head>
<body my-5>
  <header class="jumbotron jumbotron-fluid">
    <h1 class="animated zoomIn">Dirty Bird Lyrics Dictionary</h1>
    <p class="text-center">Search For Your Favorite Song To Receive Song Lyrics, and use our Dirty Bird search engine to look up dirty words you find!</p>
  </header>
    
    <div class="container">
      <!-- Search Forms -->
      <div class="row">
        <!-- Song Search Form -->
        <div class="col-12">
            <form id="song-search-form">
              <div class="form-group">
                <label for="songInput">Search By Song</label>
                <input id="songInput" class="form-control" type="text">
              </div>
              <button type="submit" class="btn btn-primary" id="songSearchButton">Search</button>
            </form>
          </div>
        </div>
      <!-- Urban Dictionary Search Form -->
      <div class="container">
        <div class="col-4">
          <form id="dirty-word-form">
            <div class="form-group">
              <label for="dirtyWordInput">Ask Dirty Bird About A Dirty Word</label>
              <input id="dirtyWordInput" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary" id="dirtyWordSearchButton">Search</button>
          </form>
        </div>
      </div>
      
    </div>
    <!-- Lyrics and Search Term Results -->
    <div class="row mËœt-5">
      <!-- Song Buttons Column -->
      <div class="col-3">
        <h2>Song Search</h2>
        <form id="song-search-form" class="col-12 p-0">
          <div class="form-group">
            <label for="songInput">Search By Song</label>
            <input id="songInput" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary col-12" id="songSearchButton">Search</button>
        </form>
        <div id="song-buttons"></div>
      </div>
      <!-- Lyrics Column -->
      <div class="col-5">
        <div id="lyrics"></div>
      </div>
      <!-- Definitions Column -->
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <div class="card cardStyling">
              <form id="dirty-word-form">
                <div class="form-group">
                  <label for="dirtyWordInput">Ask Dirty Bird About A Dirty Word</label>
                  <input id="dirtyWordInput" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-primary col-6" id="dirtyWordSearchButton">Search</button>
              </form>
            </div>
          </div>

          <div class="col-12">
            <h2>You searched for: <span id="term"></span></h2>
            <div id="definitions"></div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/ap.js"></script>
